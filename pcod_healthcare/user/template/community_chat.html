<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #cdccd6, #9faecc);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 20px;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #7161ff, #6868ff);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .chat-box {
    height: 400px;
    overflow-y: auto;
    padding: 15px;
    background: #f4f4f4;
    border-radius: 10px;
    box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;  /* Makes messages stack vertically */
    gap: 8px;  /* Adds spacing between messages */
}

.message {
    padding: 10px 15px;
    border-radius: 20px;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 1rem;
    position: relative;
    display: inline-block;
    clear: both;  /* Ensures messages do not float next to each other */
}

.left {
    background: #e0e0e0;
    text-align: left;
    border-bottom-left-radius: 5px;
    align-self: flex-start;  /* Aligns left messages to the left */
}

.right {
    background: #e0e0e0;
    text-align: right;
    border-bottom-right-radius: 5px;
    align-self: flex-end;  /* Aligns right messages to the right */
}

        .message strong {
            font-size: 0.9rem;
            color: #333;
            display: block;
        }

        .right strong {
            color: #333;
        }

        .empty-message {
            text-align: center;
            color: #999;
            font-size: 1.1rem;
            padding: 20px;
        }

        .input-box {
            display: flex;
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0px -3px 6px rgba(0, 0, 0, 0.1);
        }

        .input-box input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #f1f1f1;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            padding-left: 15px;
        }

        .input-box input:focus {
            background: #ffffff;
            border: 2px solid #bebecd;
        }

        .input-box button {
            padding: 12px 20px;
            background: #6b61ff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        .input-box button i {
            margin-left: 5px;
        }

        .input-box button:hover {
            background: #c4b7e5;
        }

        /* Scrollbar Customization */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #b0bec5;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #78909c;
        }

        .back-btn {
    display: inline-block;
    padding: 8px 15px;
    background-color: #007bff; /* Blue color */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1rem;
    margin-bottom: 10px;
    font-weight: bold;
    transition: background 0.3s ease;
}

.back-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <a href="{% url 'list_community_user' %}" class="back-btn">
            ‚Üê Back to Community List
        </a>
        
        <div class="chat-header">
            <i class="fas fa-comments"></i> Community Chat
        </div>

        <div class="chat-box">
            {% for msg in chat_data %}
                <div class="message {% if msg.is_self %}right{% else %}left{% endif %}">
                    <strong>{{ msg.name }}</strong>
                    <p>{{ msg.message }}</p>
                </div>
            {% empty %}
                <p class="empty-message"><i class="fas fa-comment-slash"></i> No messages yet. Start the conversation!</p>
            {% endfor %}
        </div>

        <form method="post" action="{% url 'community_chat' community_id %}">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" name="message" placeholder="Type a message..." required>
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
    </div>

</body>
</html>
