<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Page Header */
        .header {
            background: linear-gradient(to right, #4a90e2, #257acf);
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Table Styles */
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6f2ff;
            transition: background 0.3s ease-in-out;
        }

        /* Button Styles */
        .join-btn {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .members-btn {
            background-color: #28a745;
            color: white;
        }

        .members-btn:hover {
            background-color: #218838;
        }

        .chat-btn {
            background-color: #ff6b6b;
            color: white;
        }

        .chat-btn:hover {
            background-color: #e04a4a;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .table-container {
                max-width: 100%;
                padding: 10px;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    

    <div class="header">
        <h2>Community List</h2>
        <p>Explore the communities available for PCOS support & discussions</p>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Community Name</th>
                    <th>Type</th>
                    <th>Active Members</th>
                    <th>Chatbox</th>
                </tr>
            </thead>
            <tbody>
                {% for community in communities %}
                <tr>
                    <td>{{ community.community_name }}</td>
                    <td>{{ community.type }}</td>
                    <td>
                        <a class="join-btn members-btn" href="{% url 'community_members' community.id %}">Members</a>
                    </td>
                    <td>
                        <a class="join-btn chat-btn" href="{% url 'community_chat' community.id %}">My Chatbox</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
