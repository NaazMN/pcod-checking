<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Members</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #2C3E50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #3498DB;
            color: white;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .approve-btn {
            display: inline-block;
            padding: 8px 12px;
            background: #FFA500;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .approve-btn:hover {
            background: #FF8C00;
        }

        .approved {
            font-weight: bold;
            color: #28A745;
        }

        .no-members {
            color: #888;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Community Members</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Status</th>
            </tr>
            {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>
                    {% if member.a_status == 2 %}
                        <span class="approved">Approved</span>
                    {% else %}
                        <a href="{% url 'approve_member' member.join_id %}" class="approve-btn">Waiting for Approval</a>
                    {% endif %}
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="no-members">No members found.</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
